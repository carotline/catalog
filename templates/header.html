<div class="row top-menu">
	<div class="col-xs-8">
		<a href="{{url_for('showCategories')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span><span class="home-link">Show All Categories</span>
		</a>
        {% if category and recipe %}
            <span class="separator">|</span>
            <a href="{{url_for('showRecipes', category_id = category.id )}}">
                Show All {{category.name}}
            </a>
        {% endif %}
	</div>
	<div class="col-xs-4 text-right">
        {%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}">Click Here to Login </a>
        {% else %}
			<a href="{{url_for('disconnect')}}">Logout </a>
        {% endif %}
	</div>
</div>
